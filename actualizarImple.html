     <!--Función para crear alerta antes de enviar-->
     <script type="text/javascript">
      function ConfirmSubmit(){
        var respuesta = confirm("¿Estás seguro que lo quieres enviar?");

        if (respuesta == true){
          return true;
        }
        else {
          return false;
        }
      }
  </script>
  <!--Fin de la función-->

    <h1>Actualiza tu información</h1>

    <div class="actualizar" style="width: 20%; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <form action="implementacion.php" method="POST">
            <p>ID de la idea: <input type="number" name="id" placeholder="Seleccione la ID de la idea"> <br> </p> 
            Estado de implementación:
              <select name="implementacion">
                  <option value="IMPLEMENTADA">IMPLEMENTADA</option>
                  <option value="NO IMPLEMENTADA">NO IMPLEMENTADA</option>
              </select>  <br>
              
              <p>Fecha de implementación:<input type="date" name="fecha_implementacion" class="form-control"></p> <br>
                <div class="botonAprobar">
                  <button class="btn btn-primary" onclick="return ConfirmSubmit()" type="submit">Actualizar</button>
                </div>
                
        </form>

    </div>
    
    <script type="text/javascript">
       const bdark = document.querySelector('#bdark');
        const body = document.querySelector('body');

        load();
        bdark.addEventListener('click', e =>{
            body.classList.toggle('darkmode');
            store(body.classList.contains('darkmode'));
        });

        function load(){
            const darkmode = localStorage.getItem('darkmode');

            if(!darkmode){
                store ('true');
            }else if(darkmode == 'true'){
                body.classList.add('darkmode');
            }
        }

        function store(value){
            localStorage.setItem('darkmode', value);
        }
</script>
